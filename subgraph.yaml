specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: cysFLR
    network: flare
    source:
      abi: cysFLR
      address: "0x0000000000000000000000000000000000000000"
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Account
        - Token
        - TokenBalance
        - Transfer
        - LiquidityV2OwnerBalance
        - LiquidityV3OwnerBalance
        - LiquidityV2Change
        - LiquidityV3Change
      abis:
        - name: cysFLR
          file: ./abis/cysFLR.json
        - name: factory
          file: ./abis/factory.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
          receipt: true
        # - event: Withdraw(address,address,address,uint256,uint256,uint256,bytes)
        #   handler: handleWithdraw
      file: ./src/cys-flr.ts
  
  - kind: ethereum
    name: cyWETH
    network: flare
    source:

      abi: cysFLR # We can reuse the same ABI since they're the same interface
      startBlock: 34244389
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Account
        - Token
        - TokenBalance
        - Transfer
      abis:
        - name: cysFLR
          file: ./abis/cysFLR.json

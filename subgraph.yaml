  - kind: ethereum
    name: LiquidityV3
    network: flare
    source:
      address: "0xee5ff5bc5f852764b5584d92a4d592a53dc527da"
      abi: LiquidityV3
      startBlock: 30718579
    mapping:
      kind: ethereum/events
